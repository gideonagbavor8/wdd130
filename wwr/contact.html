        </nav>
    </header>
    <main>
        

        <h1 class="contact-us">Contact Us</h1>

        <div class="company-info">
            <h2>Company Information</h2>
        <p><strong>Address:</strong> Togbe Tawiah Street, Ghana</p>
        <p><strong>Phone:</strong> (233) 55 454 7692</p>
        <p><strong>Email: </strong><a href="gideonagbavor8@gmail.com">Gideon Komla Agbavor</a></p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.322100032479!2d0.4685038739392813!3d6.6068381933871345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1027251671669351%3A0x38a6326458c5503a!2sTogbe%20Tawiah%20St%2C%20Ho!5e0!3m2!1sen!2sgh!4v1733599339135!5m2!1sen!2sgh" width="100" height="100" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <div class="map">
        </div>

        <section class="employee">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                <img src="images/profile(1).jpeg" alt="Employee 1">
                <figcaption>Agbotse Harrison - Customer Service Manager</figcaption> 
                </figure>

                <figure>
                <img src="images/profile(5).jpeg" alt="Employee 2">
                <figcaption>Tetteh Millicent - Sales Representative</figcaption>
                </figure>
        
                <figure>
                <img src="images/profile(4).jpeg" alt="Employee 3">
                <figcaption>Emily Johnson - Support Specialist</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <fieldset>
                <legend>Send Us a Message</legend>
                <div class="form-item column2">
                    <label for="fullname" >Enter your full Name:</label>                 
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Enter your email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>

                <div class="message">
                    <label>Purpose:</label>
                    <input type="radio" id="general" name="purpose"         value="General Inquiry">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose"         value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="suggestion" name="purpose"      value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                    </div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5"  placeholder="Type your message here" required></textarea>

                    <div class="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                </div>
                
            </fieldset>

            <button type="submit">Submit Message</button>

        </form>

        
        
        
    </main>
